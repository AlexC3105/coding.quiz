<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <a href="./highscore.html" id="scorelink">Hightscores</a>
        <h3 id="timer"></h3>
    </header>

    <main>
        <div id="startContainer">
            <h1 class="title">Coding Quiz</h1>
            <p id="subtitle">Take the challenge and answer the questions correct to achieve the highest score.
                <br> Keep in mind, wrong answers will deduct 10 seconds of your total time limit.
            </p>
            <button id="start">Start-Quiz</button>
        </div>
        <div id="quizContainer" class="hidden">
            <div id="questions"></div>
            <div id="answersButton"></div>
        </div>
        <div id="result" class="hidden"></div>
    </main>
    
    <script src="./assets/JS/script.js"></script>

</body>

</html>
