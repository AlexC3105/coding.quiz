<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding-Quiz</title>
</head>

<body>
    <div class="flex-row">
        <a href="./highscores.html">
            <p>View-HighScores</p>
        </a>
        <p id="timer">Your Time: </p>
    </div>
    <main>
        <div class="flex-column" id="questions">
            <h1>Coding-Quiz</h1>
            <p>Try to answer these coding related questions within the posted time limit. Keep in mind that wrong
                answers will penalize your score and deduct 10 seconds of the time.</p>
            <button id="start-btn">Start-Quiz</button>
        </div>
        <form action="./highscores.html" method="post" name="player" id="form">
            <h4 id="final-score">Your Score: </h4>
            <br>
            <label for="initial-form">Please enter Your Initials: </label>
            <input type="text" id="initial-form">
            <input type="submit">
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
